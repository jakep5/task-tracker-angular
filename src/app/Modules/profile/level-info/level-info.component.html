<h2 class="levelDisplay">Level: {{userLevel}}</h2>

<h3 class="levelProgress">Level progress: {{levelProgress}} %</h3>

<div class="progressBar">
    <div 
        *ngIf="barTotal !== undefined"
        [ngStyle]="{'width': levelProgress + '%'}" 
        class="innerProgressBar">
    </div>
</div>

<p>Progress: {{userHours}} / {{barTotal}} hours - {{levelProgress}}% to next level</p>
