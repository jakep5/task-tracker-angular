<div class="listItemHolder">
    <li class=" listItem list-group-item d-flex justify-content-between align-items-center disabled">
        <span class="nameDisplay">{{task.name}}</span>
        <span class="hoursDisplay">{{task.hours}} hours</span>
        <span [ngStyle]="currentStyles" class="badge badge-secondary badge-pill">{{task.priority}}</span>
    </li> 
</div>
